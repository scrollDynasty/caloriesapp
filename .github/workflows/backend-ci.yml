name: Backend CI/CD

on:
  push:
    branches:
      - master
      - development
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - master
      - development
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - development

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 mypy pytest pytest-cov
      
      - name: Check code formatting with Black
        run: |
          black --check --diff app/
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Type check with mypy
        run: |
          mypy app/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Test imports
        run: |
          python -c "from app.main import app; print('âœ… App imports successfully')"
      
      - name: Validate environment configuration
        run: |
          python -c "from app.core.config import settings; print(f'Environment: {settings.environment}')"
        env:
          ENVIRONMENT: development
          DEBUG: "true"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H api.yeb-ich.com >> ~/.ssh/known_hosts
      
      - name: Create backend directory if needed
        run: |
          ssh scroll@api.yeb-ich.com << 'ENDSSH'
            set -e
            BACKEND_DIR="/home/scroll/backend"
            if [ ! -d "$BACKEND_DIR" ]; then
              echo "[INFO] Creating backend directory..."
              mkdir -p "$BACKEND_DIR"
            fi
          ENDSSH
      
      - name: Copy backend files to server
        run: |
          cd backend
          tar -czf /tmp/backend.tar.gz .
          scp /tmp/backend.tar.gz scroll@api.yeb-ich.com:/tmp/backend.tar.gz
          ssh scroll@api.yeb-ich.com << 'ENDSSH'
            set -e
            BACKEND_DIR="/home/scroll/backend"
            cd "$BACKEND_DIR"
            tar -xzf /tmp/backend.tar.gz
            rm /tmp/backend.tar.gz
            echo "[INFO] Backend files copied successfully"
          ENDSSH
          rm /tmp/backend.tar.gz
      
      - name: Deploy to production with PM2
        run: |
          ssh scroll@api.yeb-ich.com << 'ENDSSH'
            set -e
            BACKEND_DIR="/home/scroll/backend"
            cd "$BACKEND_DIR"
            echo "[INFO] Working directory: $(pwd)"
            
            echo "[INFO] Activating virtual environment..."
            if [ ! -d "venv" ]; then
              echo "[INFO] Creating virtual environment..."
              python3 -m venv venv
            fi
            source venv/bin/activate
            
            echo "[INFO] Installing/updating dependencies..."
            pip install --upgrade pip --quiet
            pip install -r requirements.txt --quiet
            
            echo "[INFO] Creating logs directory..."
            mkdir -p logs
            
            echo "[INFO] Stopping all PM2 backend processes..."
            pm2 stop all 2>/dev/null || true
            pm2 delete all 2>/dev/null || true
            
            echo "[INFO] Checking and freeing port 8000..."
            if command -v lsof >/dev/null 2>&1; then
              if lsof -ti:8000 > /dev/null 2>&1; then
                echo "[WARN] Port 8000 is in use. Killing process..."
                lsof -ti:8000 | xargs kill -9 2>/dev/null || true
                sleep 2
              fi
            fi
            
            echo "[INFO] Starting backend with PM2 ecosystem..."
            pm2 start ecosystem.config.js
            
            echo "[INFO] Saving PM2 configuration..."
            pm2 save
            
            echo "[INFO] Waiting for application to start..."
            sleep 5
            
            echo "[INFO] Checking PM2 status..."
            pm2 status
            
            echo "[INFO] Checking application health..."
            sleep 2
            curl -f http://localhost:8000/health || echo "[WARN] Health check failed, but deployment completed"
            
            echo "[OK] Production deployment completed successfully"
          ENDSSH

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H api.yeb-ich.com >> ~/.ssh/known_hosts
      
      - name: Create backend directory if needed (dev)
        run: |
          ssh scroll@api.yeb-ich.com << 'ENDSSH'
            set -e
            BACKEND_DIR="/home/scroll/backend"
            if [ ! -d "$BACKEND_DIR" ]; then
              echo "[INFO] Creating backend directory..."
              mkdir -p "$BACKEND_DIR"
            fi
          ENDSSH
      
      - name: Copy backend files to server (dev)
        run: |
          cd backend
          tar -czf /tmp/backend-dev.tar.gz .
          scp /tmp/backend-dev.tar.gz scroll@api.yeb-ich.com:/tmp/backend-dev.tar.gz
          ssh scroll@api.yeb-ich.com << 'ENDSSH'
            set -e
            BACKEND_DIR="/home/scroll/backend"
            cd "$BACKEND_DIR"
            tar -xzf /tmp/backend-dev.tar.gz
            rm /tmp/backend-dev.tar.gz
            echo "[INFO] Backend files copied successfully"
          ENDSSH
          rm /tmp/backend-dev.tar.gz
      
      - name: Deploy to development with PM2
        run: |
          ssh scroll@api.yeb-ich.com << 'ENDSSH'
            set -e
            BACKEND_DIR="/home/scroll/backend"
            cd "$BACKEND_DIR"
            echo "[INFO] Working directory: $(pwd)"
            
