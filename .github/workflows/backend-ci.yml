name: Backend CI/CD

on:
  push:
    branches:
      - master
      - development
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - master
      - development
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - development

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 mypy pytest pytest-cov
      
      - name: Check code formatting with Black
        run: |
          black --check --diff app/
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Type check with mypy
        run: |
          mypy app/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Test imports
        run: |
          python -c "from app.main import app; print('✅ App imports successfully')"
      
      - name: Validate environment configuration
        run: |
          python -c "from app.core.config import settings; print(f'Environment: {settings.environment}')"
        env:
          ENVIRONMENT: development
          DEBUG: "true"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H api.yeb-ich.com >> ~/.ssh/known_hosts
      
      - name: Deploy to production with PM2
        run: |
          ssh scroll@api.yeb-ich.com << 'ENDSSH'
            set -e
            
            # Ищем директорию backend
            echo "[INFO] Searching for backend directory..."
            
            # Проверяем возможные пути
            if [ -d "/home/scroll/backend" ]; then
              BACKEND_DIR="/home/scroll/backend"
            elif [ -d "/home/scroll/prj/caloriesapp/backend" ]; then
              BACKEND_DIR="/home/scroll/prj/caloriesapp/backend"
            elif [ -d "/home/scroll/prj/backend" ]; then
              BACKEND_DIR="/home/scroll/prj/backend"
            else
              # Ищем директорию с ecosystem.config.js
              BACKEND_DIR=$(find /home/scroll -name "ecosystem.config.js" -type f 2>/dev/null | head -1 | xargs dirname)
              if [ -z "$BACKEND_DIR" ] || [ ! -d "$BACKEND_DIR" ]; then
                echo "[ERROR] Backend directory not found! Searched in:"
                echo "  - /home/scroll/backend"
                echo "  - /home/scroll/prj/caloriesapp/backend"
                echo "  - /home/scroll/prj/backend"
                echo "  - searched for ecosystem.config.js in /home/scroll"
                exit 1
              fi
            fi
            
            cd "$BACKEND_DIR"
            echo "[INFO] Found backend at: $(pwd)"
            
            echo "[INFO] Pulling latest code from master..."
            git fetch origin master
            git reset --hard origin/master || git pull origin master || true
            
            echo "[INFO] Activating virtual environment..."
            if [ ! -d "venv" ]; then
              echo "[INFO] Creating virtual environment..."
              python3 -m venv venv
            fi
            source venv/bin/activate
            
            echo "[INFO] Installing/updating dependencies..."
            pip install --upgrade pip --quiet
            pip install -r requirements.txt --quiet
            
            echo "[INFO] Creating logs directory..."
            mkdir -p logs
            
            echo "[INFO] Stopping PM2 process (if running)..."
            pm2 stop caloriesapp-backend 2>/dev/null || pm2 delete caloriesapp-backend 2>/dev/null || true
            
            echo "[INFO] Starting backend with PM2 ecosystem..."
            pm2 start ecosystem.config.js
            
            echo "[INFO] Saving PM2 configuration..."
            pm2 save
            
            echo "[INFO] Waiting for application to start..."
            sleep 5
            
            echo "[INFO] Checking PM2 status..."
            pm2 status
            
            echo "[INFO] Checking application health..."
            sleep 2
            curl -f http://localhost:8000/health || echo "[WARN] Health check failed, but deployment completed"
            
            echo "[OK] Production deployment completed successfully"
          ENDSSH

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H api.yeb-ich.com >> ~/.ssh/known_hosts
      
      - name: Deploy to development with PM2
        run: |
          ssh scroll@api.yeb-ich.com << 'ENDSSH'
            set -e
            
            # Ищем директорию backend
            echo "[INFO] Searching for backend directory..."
            
            # Проверяем возможные пути
            if [ -d "/home/scroll/backend" ]; then
              BACKEND_DIR="/home/scroll/backend"
            elif [ -d "/home/scroll/prj/caloriesapp/backend" ]; then
              BACKEND_DIR="/home/scroll/prj/caloriesapp/backend"
            elif [ -d "/home/scroll/prj/backend" ]; then
              BACKEND_DIR="/home/scroll/prj/backend"
            else
              # Ищем директорию с ecosystem.config.js
              BACKEND_DIR=$(find /home/scroll -name "ecosystem.config.js" -type f 2>/dev/null | head -1 | xargs dirname)
              if [ -z "$BACKEND_DIR" ] || [ ! -d "$BACKEND_DIR" ]; then
                echo "[ERROR] Backend directory not found! Searched in:"
                echo "  - /home/scroll/backend"
                echo "  - /home/scroll/prj/caloriesapp/backend"
                echo "  - /home/scroll/prj/backend"
                echo "  - searched for ecosystem.config.js in /home/scroll"
                exit 1
              fi
            fi
            
            cd "$BACKEND_DIR"
            echo "[INFO] Found backend at: $(pwd)"
            
            echo "[INFO] Pulling latest code from development..."
            git fetch origin development
            git reset --hard origin/development || git pull origin development || true
            
            echo "[INFO] Activating virtual environment..."
            if [ ! -d "venv" ]; then
              echo "[INFO] Creating virtual environment..."
              python3 -m venv venv
            fi
            source venv/bin/activate
            
            echo "[INFO] Installing/updating dependencies..."
            pip install --upgrade pip --quiet
            pip install -r requirements.txt --quiet
            
            echo "[INFO] Creating logs directory..."
            mkdir -p logs
            
            echo "[INFO] Stopping PM2 process (if running)..."
            pm2 stop caloriesapp-backend 2>/dev/null || pm2 delete caloriesapp-backend 2>/dev/null || true
            
            echo "[INFO] Starting backend with PM2 ecosystem..."
            pm2 start ecosystem.config.js
            
            echo "[INFO] Saving PM2 configuration..."
            pm2 save
            
            echo "[INFO] Waiting for application to start..."
            sleep 5
            
            echo "[INFO] Checking PM2 status..."
            pm2 status
            
            echo "[INFO] Checking application health..."
            sleep 2
            curl -f http://localhost:8000/health || echo "[WARN] Health check failed, but deployment completed"
            
            echo "[OK] Development deployment completed successfully"
          ENDSSH

